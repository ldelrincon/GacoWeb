    <div fxLayout="row" fxLayoutGap="16px" fxLayout.xs="column">
      <!-- Productos -->
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Producto</mat-label>
        <input
          matInput
          placeholder="Buscar producto"
          (input)="buscarProducto($event)"
          [matAutocomplete]="autoProducto"
        />
        <mat-autocomplete
          #autoProducto="matAutocomplete"
          [displayWith]="displayProducto"
        >
          <mat-option
            *ngFor="let item of productosFiltrados"
            [value]="item"
            (click)="seleccionarProducto(item)"
          >
            {{ item.codigo }} - {{ item.producto }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="productoForm.get('producto')?.hasError('required')">
          El producto es obligatorio.
        </mat-error>
      </mat-form-field>

      <div appearance="outline" fxFlex="5">
        <button
          mat-fab
          color="primary"
          (click)="AgregarNuevoProductoClick()"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
      <!-- Stock -->
      <!--
      <mat-form-field appearance="outline" fxFlex="20">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" readonly />
      </mat-form-field>
      -->
    </div>

    <div fxLayout="row" fxLayoutGap="16px" fxLayout.xs="column">
      <!-- Descripcion -->
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion" readonly></textarea>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px" fxLayout.xs="column">
      <!-- Cantidad -->
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="cantidad"  (input)="CalculatVenta()" />
      </mat-form-field>
      <!-- Monto Gasto -->
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Monto Gasto</mat-label>
        <input matInput type="number" formControlName="montoGasto"  (input)="CalculatVenta()" />
      </mat-form-field>
      <!-- Porcentaje -->
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Porcentaje</mat-label>
        <input
          matInput
          type="number"
          formControlName="porcentaje"
          (input)="CalculatVenta()"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Monto Venta</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="MontoVenta"

          formControlName="montoVenta"
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!productoForm.valid"
    (click)="AgregarProductoClick()"
  >
    Aceptar
  </button>
</mat-dialog-actions>
